<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>表单分组标签</title>
</head>
<body>
<!--表单标签-->
<form>
    <!--放一个表单分组-->
    <fieldset>
        <!--放一个分组标题-->
        <legend>请选择个人爱好</legend>
        <input type="checkbox" name="爱好" value="music"/>音乐<br/>
        <input type="checkbox" name="爱好" value="swmming"/>游泳<br/>
        <input type="checkbox" name="爱好" value="football"/>足球<br/>
        <input type="checkbox" name="爱好" value="basketball"/>篮球<br/>
    </fieldset>
    <!--放一个表单分组-->
    <fieldset>
        <!--放一个分组标题-->
        <legend>请选择个人学科</legend>
        <input type="checkbox" name="学科" value="chemical"/>化学<br/>
        <input type="checkbox" name="学科" value="english"/>英语<br/>
        <input type="checkbox" name="学科" value="pyhsics"/>物理<br/>
        <input type="checkbox" name="学科" value="computer"/>计算机<br/>
    </fieldset>
</form>

</body>
</html>
