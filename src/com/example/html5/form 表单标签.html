<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--表单标签-->
<form method="post" enctype="multipart/form-data">
    <!--输入文本框-->
    用户名：<input type="text" id="username" value=""/> <br/>
    密码：  <input type="password" id="userpassword" value=""/> <br/>
    <!--radiobutton-->
    选择性别
    <input type="radio" name="sex" value="ture" checked="checked"/> 男
    <input type="radio" name="sex" value="false" />女
    <br/>
    选择专业<br/>
    <input type="checkbox" name="专业" /> 物理学<br/>
    <input type="checkbox" name="专业" /> 计算机<br/>
    <input type="checkbox" name="专业" />法学 <br/>
    <input type="checkbox" name="专业" />金融 <br/>
    <!--文件选择框-->
    选择头像上传：
    <input type="file" accept="image/png"/> <br/>
    <!--下拉列表选择--->
   选择国家：
    <select name="国家">
          <option selected="selected">中国</option>
          <option>美国</option>
          <option>英国</option>
          <option>韩国</option>
    </select> <br/>
    选择省：
    <select name="省">
        <option selected="selected">广东省</option>
        <option>河北省</option>
        <option>浙江省</option>
        <option>福建省</option>
    </select> <br/>
    选择市：
    <select name="市">
        <option selected="selected">北京市</option>
        <option>上海市</option>
        <option>武汉市</option>
        <option>厦门市</option>
    </select> <br/>
    <!--按钮控件-->
    <input type="button" value="普通按钮" onclick="alert('按钮点击事件')"/>
    <input type="submit" value="提交按钮"/>
    <input type="reset" value="重置按钮"/>
    <input type="image" src="qq.png" onclick="alert('图像按钮点击')"/>


</form>

</body>
</html>
