<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>css内部样式表</title>
    <style type="text/css">
        /* h1标签选择器*/
        h1{
            color: #FF0033;
            font-style: italic;
        }
        /*段落标签选择器*/
        p{
            font-weight: bold;
        }
        /*通用选择器*
        *{
            color: blue;
        } */
        /*类选择器*/
        .Myclass{ background-color: #FF6600;
        }
        a {
            text-decoration-line: none;
        }
    </style>
</head>
<body>
<h1>内部样式标题测试</h1>
<p class="Myclass">这是段落测试</p>
<div class="Myclass">
    类选择器测试
</div>
<a href="https://www.runoob.com/try/try.php?filename=tryhtml_linknoline">菜鸟教程</a>
</body>
</html>
